<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="mv.css">
</head>
<body>
    <div id="title">
        Music videos
    </div>
    <hr class="sep-line">
    <div class="content">
        <!-- indie -->
        <div class="child">
            <div class="content-title" >Indie</div>
            <div class="mv-container">
                <div class="big-mv">big-mv</div>
                <div class="column">

                    <div class="small-mv indie">small-mv</div>
                    <div class="small-mv indie">small-mv</div>
                    <div class="small-mv none-bot indie">small-mv</div>
                </div>
                    
            </div>
        </div>
        <!-- pop -->
        <div class="child">
                <div class="content-title" >Pop</div>
                <div class="mv-container">
                    <div class="big-mv">big-mv</div>
                    <div class="column">
    
                        <div class="small-mv">small-mv</div>
                        <div class="small-mv">small-mv</div>
                        <div class="small-mv none-bot">small-mv</div>
                    </div>
                        
                </div>
            </div>
            <!-- rap -->
            <div class="child">
                    <div class="content-title" >Rap</div>
                    <div class="mv-container">
                        <div class="big-mv">big-mv</div>
                        <div class="column">
        
                            <div class="small-mv">small-mv</div>
                            <div class="small-mv">small-mv</div>
                            <div class="small-mv none-bot">small-mv</div>
                        </div>
                            
                    </div>
                </div>
    </div>
    <script src="youtube_api.js"></script>
    <script src="mv.js"></script>
</body>
</html>
